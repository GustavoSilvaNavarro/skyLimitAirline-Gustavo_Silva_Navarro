<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Pick your flights!!">
    <meta name="keywords" content="SKYLIMIT, FLY, LOW COST, TRAVEL, AROUND THE WORLD, AIRLINES, SOUTH AMERICA">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, minimum-scale=1">
    <!--FONTAWESOME-->
    <script src="https://kit.fontawesome.com/3b2cae8056.js" defer crossorigin="anonymous"></script>
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--FLATPICKR-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" type="text/css" href="https://npmcdn.com/flatpickr/dist/themes/airbnb.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr" defer></script>
    <!--UUID-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.1.0/uuidv4.min.js" defer></script>
    <!--OWN CSS-->
    <link rel="stylesheet" href="../css/styles.min.css">
    <!--OWN JAVASCRIPT-->
    <script src="../js/selectFlights.js" defer></script>

    <title>SkyLimit Airlines - Select Flights</title>
</head>

<body>
    <header class="travelHeader">
        <!--NAVBAR-->
        <div class="travelHeader__navBar">
            <nav class="headerNavBar__design">
                <a href="../index.html" class="headerNavBar__link">
                    <img class="headerNavBar__logo img-fluid" src="https://res.cloudinary.com/dukuzakaw/image/upload/v1646938165/SkyLimitAirlinesWebSite/logo/travelLogo_irlvue.webp" alt="Travel Logo">
                </a>

                <div class="headHeader__middle">
                    <div class="headHeader__search">
                        <i class="fas fa-search"></i>
                        <input class="headerSearch__input" type="text" placeholder="Search">    
                    </div>
                </div>

                <div class="navBar__linksMenu">
                    <input type="checkbox" id="burgerMenu__checkBtn">
                    <label for="burgerMenu__checkBtn" class="linksMenu__burgerMenu">
                        <i class="fas fa-bars"></i>
                    </label>
    
                    <ul>
                        <li class="linksMenu__disappear"><a href="../index.html">Home</a></li>
                        <li class="linksMenu__disappear"><a href="../pages/trips.html">My trips</a></li>
                        <li class="linksMenu__disappear"><a href="../pages/deals.html">Deals</a></li>
                        <li class="linksMenu__disappear"><a href="../pages/signin.html">SIGN IN</a></li>
                        <li class="linksMenu__disappear"><a href="../pages/signup.html">SIGN UP</a></li>
                        <li class="linksMenu__disappear"><a href="#"><i class="fas fa-shopping-cart"></i></a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <!--MAIN TRIP SEARCH-->
    <main class="flightPickerContainer">
        <section class="mt-3 mb-3">
            <div class="container">
                <div class="row">
                    <div class="card">
                        <div class="card-body">
                            <form id="searchFlightForm" method="GET" action="./flights.html">
                                <div class="d-flex align-items-center justify-content-between">
                                    <div class="d-flex align-items-center mb-3">
                                        <div class="form-check me-3">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="roundTripRadioInput2" checked>
                                            <label class="form-check-label" for="roundTripRadioInput2">
                                                Roundtrip
                                            </label>
                                        </div>
                                        <div class="form-check me-3">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="oneWayInputRadio2">
                                            <label class="form-check-label" for="oneWayInputRadio2">
                                                One-way
                                            </label>
                                        </div>
                                        <div class="form-check me-3">
                                            <input type="checkbox" class="form-check-input" value="" name="bookMilesCheckInput2" id="bookMilesCheckInput2">
                                            <label class="form-check-label" for="bookMilesCheckInput2">
                                                Book with miles
                                            </label>
                                        </div>
                                        <div class="form-check me-3">
                                            <input type="checkbox" class="form-check-input" value="" name="flexDatesCheckInput2" id="flexDatesCheckInput2">
                                            <label class="form-check-label" for="flexDatesCheckInput2">
                                                Flexible dates
                                            </label>
                                        </div>
                                    </div>
                                    <div class="d-flex align-items-center justify-content-around mb-3">
                                        <select class="form-select" name="classes" id="categorySelection" aria-label="Default select example">
                                            <option value="Economy">Economy</option>
                                            <option value="PremiumEconomy">Premium Economy</option>
                                            <option value="BusinessFirst">Business or First</option>
                                        </select>
                                        <div class="input-group ms-3">
                                            <input type="number" name="numberPass" class="form-control" value="1" id="passangerNumeros">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <div class="input-group">
                                            <input type="text" class="form-control" name="origenVuelo" id="from" placeholder="From*" required>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="input-group">
                                            <input type="text" class="form-control" id="to" name="destinoVuelo" placeholder="To*" required>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="input-group">
                                            <input type="date" class="form-control" id="fechaIda2" name="fechaIda" placeholder="Departure*">
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="input-group">
                                            <input type="date" class="form-control" id="fechaRetorno2" name="fechaRetorno" placeholder="Return*">
                                        </div>
                                    </div>
                                    <div class="col d-grid">
                                        <button class="btn btn-primary bnt-lg" id="flightBtn">Search</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="mb-3" id="flightsFirstLeg">
            <div class="row" id="cardsFligts">
                <div class="col-md-8" id="flightsDetails"></div>
                <div class="col-md-4" id="purchaseDetails"></div>
            </div>
        </section>
    </main>

    <!--FOOTER-->
    <footer class="travelFooter">
        <div class="travelFooter__container">
            <div class="footerContainer__first">
                <img loading="lazy" class="travelFooter__logo img-fluid" src="https://res.cloudinary.com/dukuzakaw/image/upload/v1646938165/SkyLimitAirlinesWebSite/logo/travelLogo_irlvue.webp" alt="Travel Logo">
            </div>
            <div class="travelFooter__brand">
                <p><span class="footerBrand__copyright">&copy;</span>SkyLimit Airlanes S.A.</p>
            </div>
            <div class="container__socialMedia">
                <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-square"></i></a>
                <a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter-square"></i></a>
                <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram-square"></i></a>
                <a href="https://www.youtube.com/" target="_blank"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </footer>
</body>

</html>
